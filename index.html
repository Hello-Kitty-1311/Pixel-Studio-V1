<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Verse Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="title-animated">Pixel Verse Studio</h1>
            <div class="toolbar">
                <div class="tool-group">
                    <div class="color-picker-wrapper">
                        <input type="color" id="colorPicker" value="#000000">
                        <label for="colorPicker">Color</label>
                    </div>
                    <div class="color-palette"></div>
                </div>
                
                <div class="tool-group">
                    <input type="range" id="opacitySlider" min="0" max="100" value="100">
                    <label for="opacitySlider">Opacity</label>
                </div>

                <div class="tool-group">
                    <input type="range" id="brushSize" min="1" max="4" value="1">
                    <label for="brushSize">Size</label>
                </div>

                <div class="tool-group">
                    <select id="canvasSize">
                        <option value="16">16x16</option>
                        <option value="32" selected>32x32</option>
                        <option value="64">64x64</option>
                    </select>
                </div>
                <div class="tool-group">
                    <select id="symmetryMode">
                        <option value="none">No Symmetry</option>
                        <option value="horizontal">Horizontal</option>
                        <option value="vertical">Vertical</option>
                        <option value="both">Both</option>
                    </select>
                    <label for="symmetryMode">Symmetry</label>
                </div>
                <div class="tool-group">
                    <input type="range" id="zoomSlider" min="1" max="5" value="1" step="0.5">
                    <label for="zoomSlider">Zoom</label>
                </div>

                <div class="tool-group">
                    <button class="action-btn" id="gridToggleBtn">
                        <i class="fas fa-border-all"></i>
                    </button>
                    <label for="gridToggleBtn">Grid</label>
                </div>
            </div>
        </header>

        <main class="workspace">
            <div class="tools-sidebar">
                <button class="tool-btn active" id="pencilBtn">
                    <i class="fas fa-pencil-alt"></i>
                </button>
                <button class="tool-btn" id="eraserBtn">
                    <i class="fas fa-eraser"></i>
                </button>
                <button class="tool-btn" id="patternBtn">
                    <i class="fas fa-chess-board"></i>
                </button>
                <button class="tool-btn" id="fillBtn">
                    <i class="fas fa-fill-drip"></i>
                </button>
                <button class="tool-btn" id="shapesBtn">
                    <i class="fas fa-shapes"></i>
                </button>
                <button class="tool-btn" id="patternsBtn">
                    <i class="fas fa-th"></i>
                </button>
                <button class="tool-btn" id="eyedropperBtn">
                    <i class="fas fa-eye-dropper"></i>
                </button>
                <button class="tool-btn" id="symmetryBtn">
                    <i class="fas fa-adjust"></i>
                </button>
            </div>

            <div class="canvas-workspace">
                <div class="canvas-container">
                    <div class="pixel-canvas" id="pixelCanvas"></div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn" id="undoBtn">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button class="action-btn" id="redoBtn">
                        <i class="fas fa-redo"></i>
                    </button>
                    <button class="action-btn" id="clearBtn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <button class="action-btn" id="downloadBtn">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>

            <div class="layers-panel">
                <h3>Layers</h3>
                <div class="layers-list"></div>
                <button class="add-layer-btn">
                    <i class="fas fa-plus"></i> Add Layer
                </button>
            </div>
        </main>
        
        <div class="modal shapes-modal" id="shapesModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Select Shape</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="shapes-container">
                    <button class="shape-btn" data-shape="rectangle">
                        <i class="fas fa-square"></i>
                    </button>
                    <button class="shape-btn" data-shape="circle">
                        <i class="fas fa-circle"></i>
                    </button>
                    <button class="shape-btn" data-shape="triangle">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="shape-btn" data-shape="line">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="modal patterns-modal" id="patternsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Select Pattern</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="patterns-container">
                    <button class="pattern-btn" data-pattern="checkerboard">
                        <div class="pattern-preview checkerboard-preview"></div>
                        <span>Checkerboard</span>
                    </button>
                    <button class="pattern-btn" data-pattern="stripes">
                        <div class="pattern-preview stripes-preview"></div>
                        <span>Stripes</span>
                    </button>
                    <button class="pattern-btn" data-pattern="dots">
                        <div class="pattern-preview dots-preview"></div>
                        <span>Dots</span>
                    </button>
                    <button class="pattern-btn" data-pattern="grid">
                        <div class="pattern-preview grid-preview"></div>
                        <span>Grid</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
